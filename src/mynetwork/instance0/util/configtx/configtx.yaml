
---
Organizations:

    - &OrdererOrg
        Name: OrdererOrg
        ID: OrdererMSP
        MSPDir: /root/fabric-samples/mynetwork/data/cryptofile/ordererOrganizations/mynetwork.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Writers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Admins:
                Type: Signature
                Rule: "OR('OrdererMSP.admin')"

        OrdererEndpoints:
            - orderer1.mynetwork.com:10010
            - orderer2.mynetwork.com:10020
            - orderer3.mynetwork.com:10030

    - &Org1        
        Name: Org1MSP
        ID: Org1MSP
        MSPDir: /root/fabric-samples/mynetwork/data/cryptofile/peerOrganizations/org1.mynetwork.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('Org1MSP.admin', 'Org1MSP.peer', 'Org1MSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('Org1MSP.admin', 'Org1MSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('Org1MSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('Org1MSP.peer')"
        AnchorPeers:
            - Host: peer1.org1.mynetwork.com
              Port: 17051

    - &Org2
        Name: Org2MSP
        ID: Org2MSP
        MSPDir: /root/fabric-samples/mynetwork/data/cryptofile/peerOrganizations/org2.mynetwork.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('Org2MSP.admin', 'Org2MSP.peer', 'Org2MSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('Org2MSP.admin', 'Org2MSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('Org2MSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('Org2MSP.peer')"
        AnchorPeers:
            - Host: peer1.org2.mynetwork.com
              Port: 27051

Capabilities:  
    Channel: &ChannelCapabilities        
        V2_0: true

    Orderer: &OrdererCapabilities
        V2_0: true

    Application: &ApplicationCapabilities
        V2_0: true

Application: &ApplicationDefaults

    Organizations:
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        LifecycleEndorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"
        Endorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"

    Capabilities:
        <<: *ApplicationCapabilities

Orderer: &OrdererDefaults

    OrdererType: etcdraft
    Addresses:
        - orderer1.mynetwork.com:10010
        - orderer2.mynetwork.com:10020
        - orderer3.mynetwork.com:10030

    EtcdRaft:
        Consenters:
        - Host: orderer1.mynetwork.com
          Port: 10010
          ClientTLSCert: /root/fabric-samples/mynetwork/data/cryptofile/ordererOrganizations/mynetwork.com/orderers/orderer1.mynetwork.com/tls/server.crt
          ServerTLSCert: /root/fabric-samples/mynetwork/data/cryptofile/ordererOrganizations/mynetwork.com/orderers/orderer1.mynetwork.com/tls/server.crt
        - Host: orderer2.mynetwork.com
          Port: 10020
          ClientTLSCert: /root/fabric-samples/mynetwork/data/cryptofile/ordererOrganizations/mynetwork.com/orderers/orderer2.mynetwork.com/tls/server.crt
          ServerTLSCert: /root/fabric-samples/mynetwork/data/cryptofile/ordererOrganizations/mynetwork.com/orderers/orderer2.mynetwork.com/tls/server.crt
        - Host: orderer3.mynetwork.com
          Port: 10030
          ClientTLSCert: /root/fabric-samples/mynetwork/data/cryptofile/ordererOrganizations/mynetwork.com/orderers/orderer3.mynetwork.com/tls/server.crt
          ServerTLSCert: /root/fabric-samples/mynetwork/data/cryptofile/ordererOrganizations/mynetwork.com/orderers/orderer3.mynetwork.com/tls/server.crt
    
    BatchTimeout: 2s

    BatchSize:
        MaxMessageCount: 10
        AbsoluteMaxBytes: 99 MB
        PreferredMaxBytes: 512 KB

    Organizations:

    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"

Channel: &ChannelDefaults
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ChannelCapabilities

Profiles:

    TwoOrgsOrdererGenesis:
        <<: *ChannelDefaults
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *OrdererOrg
            Capabilities:
                <<: *OrdererCapabilities
        Consortiums:
            SampleConsortium:
                Organizations:
                    - *Org1
                    - *Org2
    
    TwoOrgsChannel:
        Consortium: SampleConsortium
        <<: *ChannelDefaults
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Org1
                - *Org2
            Capabilities:
                <<: *ApplicationCapabilities
